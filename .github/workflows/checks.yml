---
name: Checkes

on: [push]


jobs:
  test-lint:
    name: Test and Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCLERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: docker-compose run --rm ap sh -c "python manage.py test"
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"
        
      